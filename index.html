<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-board</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/624ee74696.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <section class="continear">
            <div class="top-player">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title">Top-blog</h2>
                <div class="blogs">
                    <div class="blog">
                        <div class="tambel">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h4>13 of My Favorite
                                UI/UX Goodies</h4>
                            <p>By <a href="#">Danny Sapio</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="tambel">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h4>UI cheat sheet:
                                list vs grids
                            </h4>
                            <p>By <a href="#"> Tess Gadd</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="tambel">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h4>7 typography tips
                                for interface design
                            </h4>
                            <p>By <a href="#"></a>Jeremiah Lam</a></p>
                        </div>
                    </div>
                    <div class="blog">
                        <div class="tambel">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-info">
                            <h4>Your logo is
                                copied
                            </h4>
                            <p>By <a href="#">Ferdinand Vogler</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
